<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../assets/css/pop-up-style.css">
    <title>Equuip</title>
</head>
<body>

    <!-- Header and Nav elementes -->
    <header>
        <a href="../index.html">
            <h1 id="logo">Equuip</h1>
        </a>
        <nav class="navbar">
        </nav>
    </header>

    <!-- the section containing all purchasable sessions -->
    <section id="membership-pop-up">
        <div id="membership-pop-up-div">
            <div id="membership-1-pop-up">
                <h2>Basic</h2>
                <p>
                    only 600kr a month!
                </p>
                <p>
                    access to 2 sessions of your choice a week!
                </p>
                <p>
                    access to cool new deals!
                </p>
            </div>
            <div id="membership-2-pop-up">
                <h2>Gold</h2>
                <p>
                    only 900kr a month!
                </p>
                <p>
                    up to 4 sessions of your choice a week!
                </p>
                <p>
                    early access to cool new deals and promos!
                </p>
                <p>
                    a 1 month free trial for your friend!
                </p>
            </div>
        </div>
    </section>

    <!-- footer and social media -->
    <footer id="footer">
        <ul>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/f6b99ec6cf.js" crossorigin="anonymous"></script>

</body>
</html>
